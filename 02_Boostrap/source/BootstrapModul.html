<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap CSS import-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Bootstrap feladat</title>
</head>

<body>
    <!--A modul megoldását itt készítse el!-->
    
    <div class="container">
        <h1 class="text-center mt-1 mb-5">Új jelszó igénylése</h1>

        <label class="form-label">Regisztrált felhasználói név</label>
        <input class="form-control" type="text" id="nevMezo">

        <label class="form-label">Felhasználó e-mail címe</label>
        <input class="form-control" type="email" id="emailMezo">

        <button class="btn btn-success btn-lg mt-5 form-control">Új jelszó igénylése</button>
    </div>

    <!--TESZTEK eredményei-->
    <table id="testTable" class="table table-dark">
        <caption>Egységtesztek eredményei</caption>
        <thead>
            <tr>
                <th>Teszt neve</th>
                <th>Teszt eredménye</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="js/Bootstrap_teszt.js"></script>
</body>

</html>
